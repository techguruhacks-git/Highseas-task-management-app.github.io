<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Management App</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/119cd9cd4d.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="background">
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
    </div>

    <div class="container">
        <h1>
            High Seas Task Management App
        </h1>
<div class="stats">
    <div class="stat">
        <div class="stat-value" id="totalTasks">0</div>

        <div class="stat-label">Total Tasks</div>
    </div>

    <div class="stat">
        <div class="stat-value" id="completedTasks">0</div>
        <div class="stat-label">Compledted</div>
    </div>

<div class="stat">
    <div class="stat-value" id="pendingTasks">0</div>
    <div class="stat-label">Pending</div>
</div>
    </div>

    <div class="progress-bar">
        <div class="progress-fill" id="progressFill"></div>
    </div>
    

    <div class="input-section">
        <div class="input-group">
            <input type="text" id="todoInput" placeholder="Add a new Task...">
        </div>
        <div class="input-group" style="flex: 0 0 150px;">

            <select  id="prioritySelect">
                <option value="low">Low Priority</option>
                <option value="medium">Medium Priority</option>
                <option value="high">High Priority</option>
            </select>

    
        </div>

        <div class="input-group" style="flex: 0 0 150px;">

            <input type="date" id="dueDateInput" class="date-input">
        </div>

        <button onclick="addTodo()">Add Task +</button>

    </div>


    <div class="filters">
        <button class="filter-btn-active" onclick="filterTodos('all')">All</button>
        <button class="filter-btn" onclick="filterTodos('active')">Active</button>
        <button class="filter-btn" onclick="filterTodos('completed')">Completed</button>

        <button class="filter-btn" onclick="filterTodos('high')">High Priority</button>

        <button class="filter-btn" onclick="filterTodos('medium')">Medium Priority</button>
        <button class="filter-btn" onclick="filterTodos('low')">Low Priority </button>
    </div>

    <ul id="todoList" class="todo-list">


    </ul>

    <div id="emptyState" class="empty-state" >


    </div>
    <p class="credit">Made With ❤️ By @Techgenuis</p>
</div>
<script src="script.js"></script>
</body>
</html>
